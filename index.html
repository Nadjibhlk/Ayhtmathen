<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🧥 Clothing Wholesale Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🧥 Clothing Wholesale Manager</h1>
        <div class="subtitle">Instant Stock, Price &amp; Smart Search</div>
    </header>
    <main>
        <section class="search-section">
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Type reference or description..." autocomplete="off">
                <div id="suggestions" class="suggestions-list"></div>
                <button id="searchBtn"><span class="search-icon">🔍</span> Search</button>
            </div>
        </section>
        <section id="resultsSection"></section>
        <section id="inventorySection">
            <h2>📦 Current Inventory</h2>
            <div id="inventoryTableWrapper"></div>
        </section>
    </main>
    <footer>
        <div>AYTHMATHEN IMP-EXP &bull; <a href="mailto:contact@aythmathen.com">Contact</a></div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
